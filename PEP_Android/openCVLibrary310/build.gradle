apply plugin: 'com.android.library'

android {
    compileSdkVersion 23 // 14
    buildToolsVersion "23.0.3" // 19.1.0

    defaultConfig {
        minSdkVersion 21 // 8
        targetSdkVersion 21 // 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
